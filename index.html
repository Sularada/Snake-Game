<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/originals/c9/46/86/c94686b714f6a856a1a3c4ec19414960.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div
          class="col-md-9 align-items-center justify-content-center d-flex position-relative"
        >
          <h2 class="score-content">Score: <span id="score">0</span></h2>
          <section id="screen" class="mb-3"></section>
        </div>
        <div class="col-md-3 my-auto">
          <section id="settings">
            <div class="btns">
              <button
                type="button"
                id="restart"
                class="btn btn-warning w-100 mb-2"
              >
                RESTART
              </button>
              <button type="button" id="pause" class="btn btn-warning w-100">
                PAUSE
              </button>
            </div>
            <div class="ranges mt-2">
              <div class="speed">
                <label for="speed" class="form-label text-light">SPEED</label>
                <input
                  type="range"
                  id="speed"
                  name="speed"
                  min="100"
                  max="1500"
                  value="800"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="cells">
                <label for="cells" class="form-label text-light">CELLS</label>
                <input
                  type="range"
                  id="cells"
                  name="cells"
                  min="15"
                  max="35"
                  value="25"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="snake">
                <label for="snake" class="form-label text-light">SNAKE</label>
                <input
                  type="range"
                  id="snake"
                  name="snake"
                  min="3"
                  max="7"
                  value="5"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
            </div>
          </section>
        </div>
        <article
          id="popup"
          class="card border-1 border-secondary align-items-center"
        >
          <div>
            <h1 class="text-light mb-3">
              Score: <span id="popup-score"></span>
            </h1>
            <a href="index.html" id="newGame" class="btn btn-light">
              NEW GAME
            </a>
          </div>
        </article>
        <article
          id="popup-finish"
          class="card border-1 border-secondary align-items-center"
        >
          <div>
            <h1 class="text-light mb-3">Kazandınız!</h1>
            <a href="index.html" id="newGame" class="btn btn-light">
              NEW GAME
            </a>
          </div>
        </article>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
